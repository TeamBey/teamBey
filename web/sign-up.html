<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet"  href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>TeamBey sign-up</title>



    </head>
    <body>
        <div class="background">
            <div class="first-half">
                <img class="codebey"src="codebey 2.png">
            </div>
            <div class="second-half"></div>
            <div  class="sign-up-box">
                    <form>
                        <div class="link">
                            <h3>welcome to TeamBey</h3>
                            <h4>Have an Account?</h4>
                            <a href="sign-in.html">Sign in</a>
                            <h1>Sign up</h1>
                        </div><br><br>
                        
                        <label >Enter your username or email address</label><br>
                        <input type="text" class="username" name="username"  placeholder="Username or email address"><br><br><br>
                        <label>user name</label><br>
                        <input type="text" class="username" name="user-name"  placeholder="user name"><br><br><br>
                        <label>contact Number</label><br>
                        <input type="text" class="contact" name="contact"  placeholder="contact"><br><br><br>
                        <label>Enter your Password</label><br>
                        <input type="password" class="password" name="password"  placeholder="password"><br><br><br><br><br>
                        <button  type="submit">Sign in</button>
                        

                    </form>
            </div>
    
    </body>
</html>
